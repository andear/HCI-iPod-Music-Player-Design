<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
     <div class="head-bar">
      <!--<div class="back-button"><i class="material-icons">arrow_back</i></div>-->
        <a href="songs.html">
           <img src="images/arrow.png" class="back-button">
        </a>
   </div>

   <img src="images/currents.jpg" alt="Currents Album Cover" class="player-album-art"/>

   <div class="player-song-info">
      <p id="player-song-name">The Less I Know The Better</p>
      <p ><em>Currents</em> - Tame Impala</p>
   </div>

   <input type="range" id="player-time" >

   <div id="time">
      <div id="time-elapsed">0:00</div>
      <div id="time-total">3:00</div>
    </div>

   <div class="player-controls">
      <button onclick="prevSong()"> <i class="material-icons">skip_previous</i> </button>
      <button onclick="switchPlay()"> <i class="material-icons">play_arrow</i> </button>
      <button onclick="nextSong()"> <i class="material-icons">skip_next</i> </button>

   </div>
   <div class="volume-level">
      <div style="float: left"><i class="material-icons">volume_down</i></div>
      <div id="vl0" class="volume-bar"></div>
      <div id="vl1" class="volume-bar"></div>
      <div id="vl2" class="volume-bar"></div>
      <div id="vl3" class="volume-bar"></div>
      <div id="vl4" class="volume-bar"></div>
      <div id="vl5" class="volume-bar"></div>
   </div>
   <button onclick="volDown()" class="volume-rocker">-</button>
   <button onclick="volUp()" class="volume-rocker">+</button>
   
</div>
<script src="ipod.js"></script>
</body>
</html>
